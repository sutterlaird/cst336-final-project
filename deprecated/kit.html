<!DOCTYPE html>
<html id="kit">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <title> </title>
    </head>
    <body >
        <div id="kitTitle"><h1>Go Bag Essentials</h1></div>
        <div><hr></div>
        <form method="POST" id="items">
            <input type="checkbox" name="items" value="water"> Water<br>
            <input type="checkbox" name="items" value="food"> Food<br>
            <input type="checkbox" name="items" value="radio"> Portable Radio<br>
            <input type="checkbox" name="items" value="flashlight"> Flashlight<br>
            <input type="checkbox" name="items" value="firstAid"> First Aid Kit<br>
            <input type="checkbox" name="items" value="batteries"> Extra Batteries<br>
            <input type="checkbox" name="items" value="bags"> Garbage Bags and Plastic Ties<br>
            <input type="checkbox" name="items" value="tools"> Wrench or Pliers <br>
            <input type="checkbox" name="items" value="maps"> Local Maps<br>  
            <input type="checkbox" name="items" value="charger"> Cell Phone Charger<br>  
            <input type="checkbox" name="items" value="phoneBattery"> Backup Phone Battery<br>  
            
            <br><br>
            <input id = "submit" class="btn" type="submit" value="Add to Kit">
        </form>
    </body>
</html>
